<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <h1>Student Registration Form</h1>
        <form action="..">
            <label for="input_1"><b>First Name</b></label>
            <input id="input_1" type="text" name="first_name" placeholder="Enter Your First Name">

            <br>
            <br>

            <label for="input_2"><b>Last Name</b></label>
            <input id="input_2" type="text" name="last_name" placeholder="Enter Your Last Name">

            <br>
            <br>

            <label for="input_3"><b>Mobile No</b></label>
            <input id="input_3" type="number" name="mobile_no" placeholder="Enter Your Number">

            <br>
            
            
            <h4>Select your gender</h4>
            <label for="input_4"><b>Male</b></label>
            <input id="input_4" type="radio" name="gender">

            <label for="input_5"><b>Female</b></label>
            <input id="input_5" type="radio" name="gender">

            <br>
            <br>

            <label for="input_6"><b>Date Of Birth</b></label>
            <input id="input_6" type="date" name="birth_date">

            <br>
            <br>

            <label for="input_7"><b>Address</b></label>
            <input id="input_7" type="text" name="address" placeholder="Enter Your Address">

            <br>
            <br>

            <label for="select_1"><b>Select Your Field </b></label>
           <select name="field" id="select_1">
            <option value="Biology">Biology</option>
            <option value="Computer">Computer</option>
            <option value="Arts">Arts</option>
           </select>

           <br>
           <br>

           <label for="image"><b>Upload Picture</b></label>
           <input type="file">

           <br>
           <br>

           <button type="submit"><b>Submit</b></button>
           <button type="reset"><b>Reset</b></button>


           




            


        </form>
    </div>
</body>
</html>
